name: Dart CI

on:
  push:
    paths:
      - 'app_dart/**'
      - '.github/workflows/app_dart.yml'
  pull_request:
    paths:
      - 'app_dart/**'
      - '.github/workflows/app_dart.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./app_dart

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies
        run: flutter pub get

      - name: Cache Flutter dependencies
        uses: actions/cache@v1
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.OS }}-flutter-install-cache-${{ env.flutter_version }}

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Run tests
        run: flutter test --platform chrome

      - name: Analyze code
        run: dart analyze

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: app_dart
          file: app_dart/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/app-dart:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/app-dart:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/app-dart:buildcache,mode=max